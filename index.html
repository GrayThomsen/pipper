<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="
initial-scale=1.0" />
  <script defer src="feed.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta />
  <title>Pipper</title>
</head>

<body>
  <h1>Pipper</h1>

  <main>
    <nav>
      <section class="sideMenu">
        <ul id="coreMenu">
          <li>Hello</li>
          <li>heag</li>
          <li>h2ea</li>
          <li>fff</li>
        </ul>
      </section>
      <aside id="writePip">
        <form id="workField">
          <div>
            <label for="writeTextName">Skriv dit navn</label>
            <input name="writeTextName" id="writeTextName" placeholder="Pip Hans" type="text">
          </div>
          <div>
            <label for="writeTextMessage">Skriv dit pip</label>
            <textarea name="writeTextMessage" id="writeTextMessage">

          </textarea>
          </div>
          <button type="submit">Pip!</button>
        </form>
      </aside>
    </nav>
    <section id="feed">
      <h2>Dit feed</h2>

      <template id="pips">
        <div class="individualPip">
          <div>
            <img src="#" alt="">
            <p class="userName">userName</p>
          </div>
          <div>
            <p class="userMessage">Templattext</p>
          </div>
          <p class="timeStamp">xx-xx-xxxx</p>
        </div>

      </template>

      <div id="yourPipFeed"></div>

    </section>

  </main>

</body>

</html>
