<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kvid'r</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="feed.js" defer></script>
    <script type="module" src="counter.js" defer></script>
  </head>
  <body>
    <!-- Centreret kolonne -->
    <main class="app-shell">
      <header class="topbar">
        <h1>Kvid'r</h1>
      </header>

      <section class="composer" aria-label="Skriv et nyt pip">
        <label for="username">Brugernavn</label>
        <input id="username" name="username" type="text" placeholder="Brugernavn" autocomplete="username" />

        <label for="message">Besked</label>
        <textarea id="message" name="message" rows="3" placeholder="Hvad sker der?"></textarea>

        <div class="composer-actions">
          <button id="postBtn" type="button">Pip!</button>
        </div>
      </section>

      <!-- Statusområde-->
      <p id="status" class="status" aria-live="polite"></p>

      <!-- Selve feedet: JS indsætter pips her -->
      <section id="feed" class="feed" aria-live="polite" aria-busy="false"></section>

      <!-- Load older: bevarer id=loadMore-->
      <div class="loadmore-wrap">
        <button id="loadMore" type="button" class="loadmore-btn">Hent ældre pips</button>
      </div>

      <!-- Template som JS kloner -->
      <template id="pip-template">
        <article class="pip">
          <div class="pip-header">
            <strong class="pip-name"></strong>
            <time class="pip-time" datetime=""></time>
          </div>
          <p class="pip-text"></p>
        </article>
      </template>
    </main>
  </body>
</html>
